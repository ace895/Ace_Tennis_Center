<html>
    <head>
        <link rel="stylesheet" href="../assets/css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,500" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script> 
        <script src="../assets/js/util.js"></script>
        <title>Contact Us</title>
    </head>
    <body>

        <img src="../assets/images/triangle.png" class="triangle-img"></div>

        <div data-include="nav-bar"></div>

        <div class="right-div lime-box" id="contact-box">

            <h1 style="margin-bottom: 10px;"><b>Contact Us</b></h1>
            <div class="row-box" style="font-size: 22pt; gap: 5px; margin-bottom: 10px;">
                <img class="icon-img2" src="../assets/images/email.png" alt="Email">

            </div>
            <div class="row-box" style="font-size: 22pt;">
                <img class="icon-img2" src="../assets/images/phone.png" alt="Phone">

            </div>

            <h1 style="margin-top: 30px;"><b>Follow Us</b></h1>
            <div class="row-box" style="width:60%; justify-content: space-between;">
                <a href="https://x.com/">
                    <img class="icon-img-large" src="../assets/images/x_logo.png" alt="X logo">
                </a>
                <a href="https://www.instagram.com/">
                    <img class="icon-img-large" src="../assets/images/instagram_logo.png" alt="Instagram logo">
                </a>
                <a href="https://www.facebook.com/">
                    <img class="icon-img-large" src="../assets/images/facebook_logo.png" alt="Facebook Logo">
                </a>
            </div>
            
        </div>

        <div data-include="footer" style="position: absolute; bottom: 0; left:0; right:0;"></div>
