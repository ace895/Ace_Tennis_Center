<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../assets/css/styles.css" rel="stylesheet" >
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,500" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script> 
        <script src="../assets/js/util.js"></script>
        <script src="../assets/js/lesson-booking.js"></script>

        <title>Lesson Booking</title>
    </head>
    <style>
        body * {
            box-sizing: content-box;
        }
    </style>
    <body>

        <img src="../assets/images/triangle.png" class="triangle-img">

        <div data-include="nav-bar"></div>

        <div class="col-box" style="padding-top: 50px; text-align: center; color: white;">
            <h1 style="color: var(--lime);"><b>LESSON BOOKING</b></h1>
            <p>
                <h3 id="level" style="margin-block-end: 0; margin-block-start: 0; font-size: 18pt;">Level: </h3>
                <br>
                <h2 id="price" style="margin-block-end: 0; margin-block-start: 0;">Total: $</h2>
                Payment will be taken at the front desk. Booking is fully refundable 
                within a week of the first lesson.
                <br>&nbsp;
            </p>

            <!-- User input -->
            <div class="row-box" style="align-items: start; width: 50%; justify-content: space-between; gap: 50px;">
                <div>
                    <p style="text-align: left;"><b>1. Choose a Time Slot</b><br>&nbsp</p>
                    <form id="radio-form">
                        <div id="radio-container" class="mb-3" style="display: flex; flex-direction: column; align-items: flex-start; text-align: start;">
                        </div>
                    </form>
                </div>
                <div>
                    <p style="text-align: left;"><b>2. Enter your Information</b><br>&nbsp</p>
                    <div class="info-form">
                        <form>
                            <div class="row-box" style="justify-content: space-between; margin-bottom: 10px;">
                                <div style="width: 45%;">
                                    <input type="text" style="padding-right: 0;" class="form-control" id="firstName" placeholder="First name" required>
                                </div>
                                <div style="width: 45%;">
                                    <input type="text" style="padding-right: 0;" class="form-control" id="lastName" placeholder="Last name" required>
                                </div>
                            </div>
                
                            <input type="tel" style="margin-bottom: 10px; padding-right: 0;" class="form-control" id="phoneNumber" placeholder="Phone number" required>
                    
                            <input type="email" style="padding-right: 0;" class="form-control" id="email" placeholder="Email" required>
                            
                        </form>
                    </div>
                    <div style="display: flex; align-items: flex-start;">
                        <button class="lime-button" type="submit" onclick="confirm()"><b>Book</b></button>
                    </div>
                </div>
            </div>

            <br><br><br>
        </div>

        <div data-include="footer"></div>
                
    </body>
</html>
